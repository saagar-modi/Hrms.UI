<mat-toolbar>
  <span>Students List</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="addStudent()">Add Student</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 15px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.studentName}} </td>
        </ng-container>

        <ng-container matColumnDef="studentStd">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Standard </th>
          <td mat-cell *matCellDef="let row"> {{row.studentStd}} </td>
        </ng-container>

        <ng-container matColumnDef="studentAdmissionDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Admission Date </th>
          <td mat-cell *matCellDef="let row"> {{row.studentAdmissionDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="studentDivision">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
          <td mat-cell *matCellDef="let row"> {{row.studentDivision}} </td>
        </ng-container>

        <ng-container matColumnDef="studentContactNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
          <td mat-cell *matCellDef="let row"> {{row.studentContactNo}} </td>
        </ng-container>

        <ng-container matColumnDef="studentAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.studentAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editStudent(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteStudent(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Records Found</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
